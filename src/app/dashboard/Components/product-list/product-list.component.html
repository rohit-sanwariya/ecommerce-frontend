<div class="container">
  <div *ngFor="let product of products" class="product-item">
        <div [routerLink]="['update',product._id]" class="card">
            <header>{{product.title}}</header>
            <main>
                  <img [src]="product.img" alt="">
            </main>
        </div>
  </div>
</div>
