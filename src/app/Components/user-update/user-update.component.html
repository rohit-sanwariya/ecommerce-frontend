<div class="container">
  <h3>Profile Details</h3>
  <hr class="hr">
  <div class="card">
    <div class="row">
      <h3 class="col left">Firtname</h3>
      <h4 class="col right">{{(user$|async).firstname}}</h4>
    </div>
    <div class="row">
      <h3 class="col left">Lastname</h3>
      <h4 class="col right">{{(user$|async).lastname}}</h4>
    </div>
    <div class="row">
      <h3 class="col left">Username</h3>
      <h4 class="col right">{{(user$|async).username}}</h4>
    </div>
    <div class="row">
      <h3 class="col left">Email</h3>
      <h4 class="col right">{{(user$|async).email}}</h4>
    </div>
<button class="edit"
[routerLink]="['','my','user','edit']"
[state]="user$|async"
 >Edit</button>
  </div>
</div>
