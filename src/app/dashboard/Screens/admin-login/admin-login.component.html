<div class="container">
  <section class="form-container">
    <div class="logo">
      Mantra
    </div>
    <div class="heading">
      <h2>Login To Mantra Admin Dashboard</h2>
    </div>
    <form [formGroup]="adminLoginForm" (ngSubmit)="loginAdmin()">
      <div class="form-input-group">
        <input placeholder="Username or Email"
          [ngClass]="{'alert':adminLoginForm.controls['username'].invalid && adminLoginForm.controls['username'].touched}"
          type="text" name="" id="" formControlName="username">
        <input placeholder="Password"
          [ngClass]="{'alert':adminLoginForm.controls['password'].invalid && adminLoginForm.controls['password'].touched}"
          type="password" name="password" id="password" formControlName="password">
      </div>
      <div class="remember-forgot-container">
        <div class="remember"><input type="checkbox" name="tac" id="tac" formControlName="tac">Remember Me</div>
        <div class="forgot"><a routerLink="">Forgot Password</a></div>
      </div>
      <div>
        <button class="btn">Login</button>
      </div>
    </form>
  </section>
  <section class="side-img">
    <img src="../../../../assets/img/adminLoginSide.webp" alt="">
  </section>
</div>
