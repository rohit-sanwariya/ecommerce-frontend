


  <select   *ngIf="options.type !== 'color'" name="filter-options" (input)="SelectedOptions($event)"    id="filter-options">
    <option  class="select-option" *ngFor="let option of options.data;let idx = index"  #option [value]="option">{{option}}</option>
  </select>


<div *ngIf="options.type === 'color'">
  <div *ngFor="let option of options.data" [ngStyle]="{'background-color':option}"   class="circle"></div>
</div>
