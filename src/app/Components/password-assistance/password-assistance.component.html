<app-navbar></app-navbar>
<div class="container">
  
  <div class="card">
    <div class="card-heading">
      <h2>Reset Password</h2>
      <h4>Enter Your Email and we'll send OTP to reset your password</h4>
    </div>
   <div class="card-body">
    <form [formGroup]="emailForm" (ngSubmit)="checkIfUserExists()" >
      <div class="form-row">


          <input type="email" name="email" id="email"
          formControlName="email">

      </div>
      <div class="button-container">
        <button>
          Continue.
        </button>
      </div>
    </form>
   </div>
  </div>
</div>
