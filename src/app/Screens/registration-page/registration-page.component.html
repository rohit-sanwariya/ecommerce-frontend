<div class="registration-container">
      <div class="card">
        <header>
          <h2 class="card-title brand">
            Mantra
          </h2>
          <h3 class="card-text">Register</h3>
          <p>Hey! Fill up the information below to create an account with Mantra.</p>
        </header>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
            {{registerForm.value|json}}
           <div class="form-input-group">
            <input placeholder="First Name" type="text" name="firstname" id="firstname" formControlName="firstname">
            <input placeholder="Last Name" type="text" name="lastname" id="lastname"formControlName="lastname">
            <input placeholder="Username" type="text" name="username" id="username"formControlName="username">
            <input placeholder="Email" type="email" name="email" id="email"formControlName="email">
            <input placeholder="Password" type="password" name="password" id="password"formControlName="password">
            <input placeholder="Confirm Password" type="password" name="confirmpassword" id="confirmpassword"formControlName="confirmpassword">
           </div>
           <div class="terms-condition">
           <input type="checkbox" name="tac" id="tac" formControlName="tac"> I agree to the Terms and Conditions.
           </div>
           <div>
            <button class="btn">Create Account</button>
           </div>
          </form>
        </div>
      </div>
</div>
