<div class="registration-container">
      <div class="card">
        <header>
          <h2 class="card-title brand">
            Mantra
          </h2>
          <h3 class="card-text">Register</h3>
          <p>Hey! Fill up the information below to create an account with Mantra.</p>
        </header>
        <div class="card-body">
          <form>
           <div class="form-input-group">
            <input placeholder="First Name" type="text" name="firstname" id="firstname">
            <input placeholder="Last Name" type="text" name="lastname" id="lastname">
            <input placeholder="Username" type="text" name="" id="">
            <input placeholder="Email" type="email" name="email" id="email">
            <input placeholder="Password" type="password" name="password" id="password">
            <input placeholder="Confirm Password" type="password" name="confirmpassword" id="confirmpassword">
           </div>
           <div class="terms-condition">
           <input type="checkbox" name="" id=""> I agree to the Terms and Conditions.
           </div>
           <div>
            <button class="btn">Create Account</button>
           </div>
          </form>
        </div>
      </div>
</div>
